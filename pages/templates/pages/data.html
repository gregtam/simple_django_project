{% extends "base.html" %}

{% block content %}
  <h1>Data Page</h1>

  <table class='mt-8'>
    <thead>
      <tr>
        <th class="p-2">Amount</th>
        <th class="p-2">Timstamp</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td class="p-2">{{ transaction.amount }}</td>
          <td class="p-2">{{ transaction.timestamp }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="p-2 text-center">No transactions found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
